  /api.php:
    get:
      description: Get specific questions with different parameters
      operationId: searchQuestions
      parameters:
        - name: difficulty
          in: query
          schema:
            type: string
            enum:
              - easy
              - medium
              - hard
          required: false
          example: easy
        - name: encode
          in: query
          schema:
            type: string
            enum:
              - urlLegacy
              - url3986
              - base64
          required: false
          example: url3986
        - name: amount
          in: query
          schema:
            type: integer
          required: true
          example: 10
        - name: category
          in: query
          schema:
            type: integer
          required: false
          example: 23
        - name: type
          in: query
          schema:
            type: string
            enum:
              - boolean
              - multiple
          required: false
          example: multiple
      responses:
        '200':
          description: Auto generated using Swagger Inspector
          content:
            application/json:
              schema:
                type: object
                properties:
                  response_code:
                    type: integer
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        difficulty:
                          type: string
                        question:
                          type: string
                        correct_answer:
                          type: string
                        incorrect_answers:
                          type: array
                          items:
                            type: string
                        category:
                          type: string
                        type:
                          type: string
