          in: query
          schema:
            type: integer
          required: false
          example: 10
      responses:
        '200':
          description: Total count against a category
          content:
            application/json:
              schema:
                type: object
                properties:
                  category_id:
                    type: integer
                  category_question_count:
                    type: object
                    properties:
                      total_hard_question_count:
                        type: integer
                      total_easy_question_count:
                        type: integer
                      total_medium_question_count:
                        type: integer
                      total_question_count:
                        type: integer
