openapi: 3.0.3
info:
  version: v1
  title: House of Commons Oral and Written Questions API
  description: |
    An API that allows querying all tabled oral and written questions,
    and motions for the House of Commons.

    All date paremters take the format YYYY-MM-DD
  contact:
    name: UK Parliament
    url: https://www.parliament.uk/
    email: softwareengineering@parliament.uk
servers:
- url: https://oralquestionsandmotions-api.parliament.uk
paths:
  /EarlyDayMotion/{id}:
    get:
      tags:
      - Early Day Motions
      summary: Returns a single Early Day Motion by ID
      description: Get a single Early Day Motion which has the ID specified.
      operationId: getEarlyDayMotionById
      parameters:
      - name: id
        in: path
        description: Early Day Motion ID
        required: true
        schema:
          type: integer
          format: int32
      responses:
        '400':
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_Object'
        '404':
          description: NotFound
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_Object'
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_List_PublishedWrittenQuestion'
  /EarlyDayMotions/list:
    get:
      tags:
      - Early Day Motions
      summary: Returns a list of Early Day Motions
      description: Get a list of Early Day Motions which meet the specified criteria.
        Only supports Published and Withdrawn status.
      operationId: PublishedEarlyDayMotion_Get
      parameters:
      - name: parameters.edmIds
        in: query
        description: Early Day Motions ID list.
        required: false
        schema:
          type: array
          items:
            type: integer
            format: int32
          collectionFormat: multi
      - name: parameters.uINWithAmendmentSuffix
        in: query
        description: Early Day Motions with an UINWithAmendmentSuffix provided.
        required: false
        schema:
          type: string
      - name: parameters.searchTerm
        in: query
        description: Early Day Motions where the title includes the search term provided.
        required: false
        schema:
          type: string
      - name: parameters.currentStatusDateStart
        in: query
        required: false
        schema:
          type: string
          format: date-time
      - name: parameters.currentStatusDateEnd
        in: query
        required: false
        schema:
          type: string
          format: date-time
      - name: parameters.isPrayer
        in: query
        description: Early Day Motions which are a prayer against a Negative Statutory Instrument.
        required: false
        schema:
          type: boolean
      - name: parameters.memberId
        in: query
        required: false
        schema:
          type: integer
          format: int32
      - name: parameters.includeSponsoredByMember
        in: query
        description: Include Early Day Motions sponsored by Member specified
        required: false
        schema:
          type: boolean
      - name: parameters.tabledStartDate
        in: query
        required: false
        schema:
          type: string
          format: date-time
      - name: parameters.tabledEndDate
        in: query
        required: false
        schema:
          type: string
          format: date-time
      - name: parameters.statuses
        in: query
        description: Early Day Motions where current status is in the selected list.
        required: false
        schema:
          type: array
          items:
            type: string
            enum:
            - Published
            - Withdrawn
          collectionFormat: multi
      - name: parameters.orderBy
        in: query
        description: Order results. Default is date tabled.
        required: false
        schema:
          type: string
          enum:
          - DateTabledAsc
          - DateTabledDesc
          - TitleAsc
          - TitleDesc
          - SignatureCountAsc
          - SignatureCountDesc
      - name: parameters.skip
        in: query
        required: false
        schema:
          type: integer
          format: int32
      - name: parameters.take
        in: query
        description: The number of records to return, default is 25, maximum is 100.
        required: false
        schema:
          type: integer
          format: int32
      responses:
        '400':
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_Object'
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_List_PublishedWrittenQuestion'
  /oralquestions/list:
    get:
      tags:
      - Oral Questions
      summary: Returns a list of oral questions
      description: A list of oral questions meeting the specified criteria.
      operationId: PublishedOralQuestion_Get
      parameters:
      - name: parameters.answeringDateStart
        in: query
        required: false
        schema:
          type: string
          format: date-time
      - name: parameters.answeringDateEnd
        in: query
        required: false
        schema:
          type: string
          format: date-time
      - name: parameters.questionType
        in: query
        description: Oral Questions where the question type is the selected type, substantive or topical.
        required: false
        schema:
          type: string
          enum:
          - Substantive
          - Topical
      - name: parameters.oralQuestionTimeId
        in: query
        description: Oral Questions where the question is within the question time with the ID provided
        required: false
        schema:
          type: integer
          format: int32
      - name: parameters.askingMemberIds
        in: query
        description: The ID of the member asking the question. Lists of member IDs for each house are available [here](http://data.parliament.uk/membersdataplatform/services/mnis/members/query/house=Commons) and [here](http://data.parliament.uk/membersdataplatform/services/mnis/members/query/house=Lords)
        required: false
        schema:
          type: array
          items:
            type: integer
            format: int32
          collectionFormat: multi
      - name: parameters.uINs
        in: query
        description: The UIN for the question - note that UINs reset at the start of each Parliamentary session.
        required: false
        schema:
          type: array
          items:
            type: integer
            format: int32
          collectionFormat: multi
      - name: parameters.answeringBodyIds
        in: query
        description: Which answering body is to respond. A list of answering bodies can be found [here](http://data.parliament.uk/membersdataplatform/services/mnis/referencedata/AnsweringBodies/)
        required: false
        schema:
          type: array
          items:
            type: integer
            format: int32
          collectionFormat: multi
      - name: parameters.skip
        in: query
        required: false
        schema:
          type: integer
          format: int32
      - name: parameters.take
        in: query
        description: The number of records to return, default is 25, maximum is 100.
        required: false
        schema:
          type: integer
          format: int32
      responses:
        '400':
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_Object'
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_List_PublishedWrittenQuestion'
  /oralquestiontimes/list:
    get:
      tags:
      - Oral Question Times
      summary: Returns a list of oral question times
      description: A list of oral question times meeting the specified criteria.
      operationId: PublishedOralQuestionTime_Get
      parameters:
      - name: parameters.answeringDateStart
        in: query
        required: false
        schema:
          type: string
          format: date-time
      - name: parameters.answeringDateEnd
        in: query
        required: false
        schema:
          type: string
          format: date-time
      - name: parameters.deadlineDateStart
        in: query
        required: false
        schema:
          type: string
          format: date-time
      - name: parameters.deadlineDateEnd
        in: query
        required: false
        schema:
          type: string
          format: date-time
      - name: parameters.oralQuestionTimeId
        in: query
        description: Identifier of the OQT
        required: false
        schema:
          type: integer
          format: int32
      - name: parameters.answeringBodyIds
        in: query
        description: Which answering body is to respond. A list of answering bodies can be found [here](http://data.parliament.uk/membersdataplatform/services/mnis/referencedata/AnsweringBodies/)
        required: false
        schema:
          type: array
          items:
            type: integer
            format: int32
          collectionFormat: multi
      - name: parameters.skip
        in: query
        required: false
        schema:
          type: integer
          format: int32
      - name: parameters.take
        in: query
        description: The number of records to return, default is 25, maximum is 100.
        required: false
        schema:
          type: integer
          format: int32
      responses:
        '400':
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_Object'
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_List_PublishedWrittenQuestion'
