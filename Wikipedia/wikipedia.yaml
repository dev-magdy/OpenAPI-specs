components:
  schemas:
    revisions:
      description: The result format for revision listing
      required:
        - items
      type: object
      properties:
        items:
          $ref: '#/components/schemas/revisionIdentifier'
    listing:
      description: The result format for listings
      required:
        - items
      type: object
      properties:
        items:
          type: array
          items:
            type: string
        _links:
          type: object
          properties:
            next:
              type: object
              properties:
                href:
                  type: string
                  description: Relative link to next result page.
    data-parsoid:
      description: Result format for Parsoid data queries
      required:
        - counter
        - ids
      type: object
      properties:
        counter:
          type: integer
          format: int32
        ids:
          type: object
          properties: {}
    revision:
      description: Result format for revision items
      required:
        - count
        - items
      type: object
      properties:
        count:
          type: integer
          format: int32
        items:
          $ref: '#/components/schemas/revisionInfo'
    revisionInfo:
      type: object
      description: Complete information about the revision
      properties:
        title:
          type: string
        page_id:
          type: integer
          format: int32
        rev:
          type: integer
          format: int32
        tid:
          type: string
        comment:
          type: string
        restrictions:
          type: array
          items:
            type: string
        tags:
          type: array
          items:
            type: string
        user_id:
          type: integer
          format: int32
        user_text:
          type: string
        timestamp:
          type: string
          format: date-time
        redirect:
          type: boolean
        page_language:
          type: string
    revisionIdentifier:
      type: object
      description: Unique revision identifier
      properties:
        revision:
          type: integer
          format: int32
        tid:
          type: string
    titles_set:
      type: object
      properties:
        canonical:
          type: string
          description: the DB key (non-prefixed), e.g. may have _ instead of spaces, best for making request URIs, still requires Percent-encoding
        normalized:
          type: string
          description: the normalized title (https://www.mediawiki.org/wiki/API:Query#Example_2:_Title_normalization), e.g. may have spaces instead of _
        display:
          type: string
          description: the title as it should be displayed to the user
      required:
        - canonical
        - normalized
        - display
      description: a good example of the differences can be seen in https://en.wikipedia.org/api/rest_v1/page/summary/IOS_13
    media_list:
      type: object
      properties:
        revision:
          type: string
          description: the revision ID used to create the list
        tid:
          type: string
          description: the time uuid of the page rendering used to create the list
        items:
          type: array
          description: a list of media items
          items:
            $ref: '#/components/schemas/media_item'
      required:
        - items
        - revision
        - tid
    media_item:
      type: object
      properties:
        title:
          type: string
          description: The file page title
        type:
          type: string
          enum:
            - image
            - video
            - audio
        section_id:
          type: integer
          description: section ID in which the item is found on the page
        showInGallery:
          type: boolean
          description: whether the client should show the file in an image gallery presentation
        caption:
          type: object
          properties:
            html:
              type: string
              description: on-wiki caption for the media item, including all HTML markup
            text:
              type: string
              description: plain text of the on-wiki caption for the media item
        original:
          type: object
          description: reference to a Mathoid-rendered math formula image
          properties:
            source:
              type: string
              description: Mathoid image render URL
            mime:
              type: string
              description: the Mathoid image mime type
      required:
        - type
        - section_id
        - showInGallery
    related:
      type: object
      properties:
        pages:
          type: array
          items:
            $ref: '#/components/schemas/summary'
    problem:
      required:
        - type
      type: object
      properties:
        type:
          type: string
        title:
          type: string
        detail:
          type: string
        instance:
          type: string
    originalimage:
      type: object
      properties:
        source:
          type: string
          description: Original image URI
        width:
          type: integer
          description: Original image width
        height:
          type: integer
          description: Original image height
      required:
        - height
        - source
        - width
    thumbnail:
      type: object
      properties:
        source:
          type: string
          description: Thumbnail image URI
